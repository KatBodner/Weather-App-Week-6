<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/23ec9d0ed9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Project Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Search for city" id="search-field" />
        <input type="submit" value="Go" id="search-button" />
      </form>
      <br />
      <p>
        Currently showing results for
      </p>
      <br />
      <div class="row">
        <div class="col-7">
          <h1 id="city">Berlin</h1>
          <div class="local-time">Local time: Thursday 20:38 CET</div>
        </div>

        <div class="col-5">
          <h2 id="temperatureElement">
            <strong>
              8°C
            </strong>
          </h2>
          <p class="atmosphere">
            mostly clear <i class="fa-solid fa-cloud-sun"></i>
          </p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">
          Mon
          <br />
          10°C
          <br />
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-2">
          Tue
          <br />
          12°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-2">
          Wed
          <br />
          11°C
          <br />
          <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col-2">
          Thu
          <br />
          12°C
          <br />
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-2">
          Fri
          <br />
          14°C
          <br />
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
    <div class="footer">
        <p>
            <a href="https://github.com/KatBodner/Weather-App-Week-6" target="_blank">GitHub URL</a>
        </p>
    <script src="src/index.js"></script>
  </body>
</html>
